<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change color</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-items: center;
            width: 100%;
            height: 100vh;
            gap: 20px;
        }
        .box {
            width: 100px;
            height: 100px;    
        }
        .btn {
            background-color: aqua;
            cursor: pointer;
            color: black;
            border-radius: 12px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <button class="btn" onclick="
    changeColor();
    ">Click Me</button>

    <script>



// 8. function hiij onclick - toi holboj ajildag bolgoh!

       const boxes = document.getElementsByClassName("box");
       const button = document.getElementsByClassName("btn");  

       const color = ["red", "blue", "green", "yellow", "black", "orange"];

        // function changeColor() {

        // }
        
        const changeColor = () => {
            const shiftedElement = color.shift();
            color.push(shiftedElement);
            for (let i = 0; i < boxes.length; i++) {
                boxes[i].style.background = color[i];  
            }
        }
        

             



    </script>
</body>
</html>
