<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
   
   <script>
    function myFunction () {
        let person = prompt("Please enter your name", "Harry Potter");
         if (person != null) {
             document.getElementById("demo").innerHTML = "Hello" + person + "! How are you today?";
         }
    }
    myFunction();
    
   </script>

</body>
</html>
